<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="taskpage.css" />
    <script src="task.js" defer></script>
    <title>Todo Manager</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-do listing Platform</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add new information"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Remove</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Designed By</p>
        <p class="author">Douglas Abedi Asante Addae</p>
      </div>
    </footer>
  </body>
</html>
